<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Library</title>
  </head>
  <body>
    <p>Your Library</p>
      
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Add Book to Library
</button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            
            <label for=book-title" class="form-label">Title</label>
            <div class="input-group mb-3" name="book-title">
            <input type="text" class="form-control" id="book-title" aria-describedby="basic-addon3">
            </div>

            <label for="book-author" class="form-label">Author</label>
            <div class="input-group mb-3" name="book-author">
            <input type="text" class="form-control" id="book-author" aria-describedby="basic-addon3">
            </div>

            <label for="book-pages" class="form-label">Number of pages</label>
            <div class="input-group mb-3" name="book-pages">
            <input type="number" class="form-control" id="book-pages" aria-describedby="basic-addon3">
            </div>

            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch"  name="book-status" id="book-status">
                <label class="form-check-label" for="book-status">Read?</label>
            </div>


        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" name="add-button" data-bs-dismiss="modal"> Add book</button>
        </div>
      </div>
    </div>
  </div>
  
    <div id="book-list">
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <script src="index.js"></script>

  </body>
</html>
